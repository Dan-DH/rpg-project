<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header></header>
    <div class="row ring">
        <div class="col-6 player text-center" id="p1div">
            <div id="p1name"></div>
            <div>
                <progress id="hp1" value="100" max="100"></progress>
            </div>
            <div class="pImage">
                <img src="" alt="" class="player1">
            </div>
        </div>
        <div class="col-6 player text-center" id="p2div">
            <div id="p2name"></div>
            <progress id="hp2" value="100" max="100"></progress>
            <div class="pImage">
                <img src="" alt="" class="player2">
            </div>
        </div>
    </div>

    <div class="popup closeform" id="infoPop">
        <div class="form-container">
            <h5>SELECT YOUR SLAYER</h5>
            <div class="charSelfImg">
                <img id="charSelfImg" src="./assets/images/assassin.webp" alt="">
            </div>
                <label for="classDrop">CLASS:</label>
                <select name="classDrop" id="classDrop">
                    <option value="assassin">Assassin</option>
                    <option value="berserker">Berserker</option>
                    <option value="automaton">Automaton</option>
                    <option value="monk">Monk</option>
                </select> 
            </div>
            <div>
                <label for="itemDrop">WEAPON:</label>
                <select name="itemDrop" id="itemDrop">
                    <option value="axe">Axe (+2 crit)</option>
                    <option value="daggers">Daggers (+2 dodge)</option>
                    <option value="helm">Helm (+2 precision)</option>
                    <option value="staff">Staff (+2 deflect)</option>
                </select> 
            </div>
            <table class="table statsTable">
                <thead>
                  <tr>
                    <th scope="col">Health</th>
                    <th scope="col">Damage</th>
                    <th scope="col">Precision</th>
                    <th scope="col">Crit</th>
                    <th scope="col">Dodge</th>
                    <th scope="col">Deflect</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td id="hp"></td>
                    <td id="dam"></td>
                    <td id="pre"></td>
                    <td id="cri"></td>
                    <td id="dod"></td>
                    <td id="def"></td>
                  </tr>
                </tbody>
            </table>
            <div class="playerName">
                <label for="pName">NAME:</label>
                <input id="name" name="pName" class="input" type="text" maxlength="10">
            </div>
            <div>
<!--                 <button type="button" class="btn cancel" id="closeForm">READY</button> -->
                <button type="button" class="btn btn-secondary" id="closeForm">READY</button>
            </div>
        </div>
    </div>
    <script src="./gamelogic.js" type="module"></script>
</body>
</html>
