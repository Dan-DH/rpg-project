<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Slay!</title>
</head>
<body>
    <header class="text-center">
        <img src="./assets/images/logo.png" alt="Slayer" class="logo">
    </header>
    <div class="gameLog"></div>
    <div class="row ring text-center">
        <div class="col-6 player" id="player1">
            <div class="btnRow">
                <button class="click btn btn-danger atkBtn">
                    <img src="./assets/icons/sword.png" alt="volume-high" class="gBtn">
                </button>
                <button class="click btn btn-success hlBtn">
                    <img src="./assets/icons/healing.png" alt="volume-high" class="gBtn">
                </button>
                <button class="click btn btn-secondary gOver">
                    <img src="./assets/icons/flags.png" alt="volume-high" class="gBtn">
                </button>
            </div>
            <div class="playerRow">
                <div id="p1name"></div>
                <div>
                    <progress id="HPplayer1" value="" max=""></progress>
                </div>
                <div class="pImage">
                    <img src="" alt="" class="player1">
                </div>
            </div>
        </div>
        <div class="col-6 player text-center" id="player2">
            <div class="btnRow">
                <button class="click btn btn-danger atkBtn">
                    <img src="./assets/icons/sword.png" alt="volume-high" class="gBtn">
                </button>
                <button class="click btn btn-success hlBtn">
                    <img src="./assets/icons/healing.png" alt="volume-high" class="gBtn">
                </button>
                <button class="click btn btn-secondary gOver">
                    <img src="./assets/icons/flags.png" alt="volume-high" class="gBtn">
                </button>
            </div>
            <div class="playerRow">
                <div id="p2name"></div>
                <progress id="HPplayer2" value="100" max="100"></progress>
                <div class="pImage">
                    <img src="" alt="" class="player2">
                </div>
            </div>
        </div>
    </div>

    <div class="popup closeform" id="infoPop">
        <div class="form-container">
            <h5>SELECT YOUR SLAYER</h5>
            <div class="charSelfImg">
                <img id="charSelfImg" src="./assets/images/assassin.webp" alt="">
            </div>
            <div class="btnDrop">
                <label for="classDrop">CLASS</label>
                <select name="classDrop" id="classDrop">
                    <option value="assassin">Assassin</option>
                    <option value="berserker">Berserker</option>
                    <option value="automaton">Automaton</option>
                    <option value="monk">Monk</option>
                </select> 
            </div>
            <div class="btnDrop">
                <label for="itemDrop">WEAPON</label>
                <select name="itemDrop" id="itemDrop">
                    <option value="axe">Axe (+2 crit)</option>
                    <option value="daggers">Daggers (+2 dodge)</option>
                    <option value="helm">Helm (+2 precision)</option>
                    <option value="staff">Staff (+2 deflect)</option>
                </select> 
            </div>
            <table class="table statsTable">
                <thead>
                  <tr>
                    <th scope="col">Health</th>
                    <th scope="col">Damage</th>
                    <th scope="col">Precision</th>
                    <th scope="col">Crit</th>
                    <th scope="col">Dodge</th>
                    <th scope="col">Deflect</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td id="hp"></td>
                    <td id="dam"></td>
                    <td id="pre"></td>
                    <td id="cri"></td>
                    <td id="dod"></td>
                    <td id="def"></td>
                  </tr>
                </tbody>
            </table>
            <div class="playerName">
                <label for="pName">NAME</label>
                <input id="name" name="pName" class="input" type="text" maxlength="10">
            </div>
            <div>
                <button type="button" class="btn btn-secondary" id="closeForm">READY</button>
            </div>
        </div>
    </div>

    <div class="popup closeGOform" id="goPop">
        <div class="form-container">
            <h5 id="winnerTag"></h5>
            <div class="charSelfImg">
                <img id="winnerImg" src="" alt="Winner image">
            </div>
            <div>
                <button type="button" class="btn btn-danger goBtn" id="rematch">REMATCH</button>
            </div>
            <div>
                <button type="button" class="btn btn-secondary goBtn" id="readLog">CLOSE</button>
            </div>
        </div>
    </div>
    <script src="./gamelogic.js" type="module"></script>
</body>
</html>
